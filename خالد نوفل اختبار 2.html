function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// ØªØ±ØªÙŠØ¨ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ§Ù‹ Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
shuffle(db);

const quizContainer = document.getElementById('quizContainer');

function loadQuiz() {
    db.forEach((item, qIndex) => {
        let opts = item.options.map((text, i) => ({ text, isCorrect: i === item.a }));
        shuffle(opts); // ØªØ±ØªÙŠØ¨ Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª Ø¹Ø´ÙˆØ§Ø¦ÙŠØ§Ù‹

        const qBox = document.createElement('div');
        qBox.classList.add('question-box');
        
        let optionsHtml = '';
        opts.forEach((opt) => {
            optionsHtml += `
            <label class="option-label">
                <input type="radio" name="q${qIndex}" data-correct="${opt.isCorrect}">
                <span>${opt.text}</span>
            </label>`;
        });

        qBox.innerHTML = `
            <div class="q-header">
                <span>ğŸ“</span>
                <span>${qIndex + 1}. ${item.q}</span>
            </div>
            <div class="options-grid">${optionsHtml}</div>
            <div id="feedback-${qIndex}" class="feedback"></div>
        `;
        quizContainer.appendChild(qBox);
    });
}

function submitQuiz() {
    let score = 0;
    db.forEach((item, qIndex) => {
        const options = document.getElementsByName(`q${qIndex}`);
        const feedback = document.getElementById(`feedback-${qIndex}`);
        let answered = false;

        options.forEach(opt => {
            opt.disabled = true;
            const label = opt.parentElement;
            if (opt.dataset.correct === "true") {
                label.classList.add('correct-bg'); // ØªØ¸Ù„ÙŠÙ„ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø© Ø¯Ø§Ø¦Ù…Ø§Ù‹
            }
            if (opt.checked) {
                answered = true;
                if (opt.dataset.correct === "true") {
                    score++;
                } else {
                    label.classList.add('wrong-bg'); // ØªØ¸Ù„ÙŠÙ„ Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„Ø·Ø§Ù„Ø¨ Ø§Ù„Ø®Ø§Ø·Ø¦Ø©
                }
            }
        });

        feedback.style.display = 'block';
        feedback.innerHTML = answered ? "" : "<span style='color:red'>âš ï¸ Ù„Ù… ÙŠØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø¥Ø¬Ø§Ø¨Ø©</span>";
